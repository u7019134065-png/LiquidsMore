name: Build Liquids-More Mod

# Запускать при пуше или pull request в main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Java Mod
    runs-on: ubuntu-latest

    steps:
    # Шаг 1: Получаем код из репозитория
    - name: Checkout repository
      uses: actions/checkout@v3

    # Шаг 2: Настройка JDK 17
    - name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '17'

    # Шаг 3: Делаем Gradle wrapper исполняемым (на случай проблем с правами)
    - name: Make gradlew executable
      run: chmod +x ./gradlew

    # Шаг 4: Сборка мода через Gradle
    - name: Build mod with Gradle
      run: ./gradlew build --no-daemon

    # Шаг 5: Загружаем собранный JAR как артефакт
    - name: Upload built JAR
      uses: actions/upload-artifact@v3
      with:
        name: Liquids-More-JAR
        path: build/libs/*.jar
